<div class="container">
    <div class="row">         
          <div class="col-md-12">
          <h2>All Users</h2>
          <div class="table-responsive">
  
                  
                <table id="mytable" class="table table-bordred table-striped">
                     
                     <thead>
                     <th>Username</th>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Email</th>
                        <th>Position</th>                        
                         <th>Role</th>
                     </thead>
      <tbody>
      <tr *ngFor="let u of users | paginate: {
        id: 'allClients',
        itemsPerPage: pageSize,
        currentPage: currentPage
      }">
      <td>{{u.username}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      <td>{{u.position}}</td>
      <td class="d-flex justify-content-center">
            <a routerLink="../details/{{u._id}}" title="Details" class="mr-1"><button class="btn btn-info btn-xs" ><i class="fa fa-info-circle fa-lg"></i></button></a>
        <p title="Edit" class="mr-1"><button class="btn btn-warning btn-xs" ><i class="fa fa-pencil fa-lg"></i></button></p>  
        <p title="Delete" ><button class="btn btn-danger btn-xs" (click)="deleteItem(u._id)"><i class="fa fa-trash-o fa-lg"></i></button></p>
    </td>
      </tr>
      </tbody>
          
  </table>
  
 
                  
              </div>
              
          </div>
    </div>
    <pagination-controls
            id="allClients"
            (pageChange)="changePage($event)"
            maxSize="9"
            directionLinks="true"
            autoHide="true"
            responsive="true"
            previousLabel="Prev"
            nextLabel="Next"
            screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
      </pagination-controls>
  </div>
