<h2 class="card-title">Create New Client</h2>
<form action="">
    <div class="row">

<div class="col-lg-6 mx-auto" >
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Client</h2>
            <div class="form-group">
              <label for="name" class="col-form-label">Name</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="name"required>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-form-label">Address</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
                  </div>
                  <input type="text" class="form-control" id="address" required>
              </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-form-label">Phone number</label>
                <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-phone"></i></span>
                      </div>
                      <input type="text" class="form-control" id="tel"required>
                  </div>
              </div>
            <div class="form-group">
              <label for="email" class="col-form-label">Email</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                  </div>
                  <input type="email" class="form-control" id="email"required>
              </div>
          </div>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-primary btn-lg btn-block">Save</button>
          </div>
    </div>
</div>
</div>
</form>
